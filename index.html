<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      div{
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        color: #111e40;
      }
      #hidden{
        visibility: hidden;
        color: green;
        background-color: black;
      }
      #senti:hover{
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://subhajit01-simple-sentiment-analyser.hf.space/" id="senti">ðŸ¤—</a>
      <div id="hidden">Open Sentiment Analyser</div>
    </div>
    <script>
      document.getElementById('senti').addEventListener('onmouseover', () => {
        document.getElementById('hidden').style.visibility = visible;
      })
      document.getElementById('senti').addEventListener('onmouseout', () => {
        document.getElementById('hidden').style.visibility = hidden;
      })
    </script>
  </body>
</html>
